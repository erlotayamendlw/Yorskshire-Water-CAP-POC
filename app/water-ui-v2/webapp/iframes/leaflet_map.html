<body class="sapUiBody sapUiSizeCompact" id="content">
    
    <div id="map"></div>
    <script>
        const map = L.map('map').setView([53.393408, -1.258909], 6);
        const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        var greenIcon = L.icon({
            iconUrl: 'cloud4.png',
            // shadowUrl: 'leaf-shadow.png',
            iconSize:     [40, 40], // size of the icon
            shadowSize:   [50, 64], // size of the shadow
            iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
            shadowAnchor: [4, 62],  // the same for the shadow
            popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
        });
        L.marker([52.416467, -2.979321], {icon: greenIcon}).addTo(map);
        L.marker([51.064104, -1.896631], {icon: greenIcon}).addTo(map);
        L.marker([53.115713, -1.226465], {icon: greenIcon}).addTo(map);

        L.marker([51.5, -0.09],
        {alt: 'Weather data'}).addTo(map) // "Kyiv" is the accessible name of this marker
        .bindPopup('This is the weather data');
